<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: url('https://trumpwallpapers.com/wp-content/uploads/Anime-Wallpaper-47-1920x1080-1.jpg') center center fixed;
      background-size: cover;
    }
    .container {
      width: 300px;
      background-color: rgba(255, 255, 255, 0.497);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    .button {
      display: center;
      width: 20%;
      padding: 6px 9px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #04d900;
    }

    .button:active {
      background-color: #00b303;
    }
    .content{
      text-align: center;
      padding: 20px;
      color: white;
    }
  </style>
  </style>
</head>
<body>
    <div class="content">
        <h1>welcome to my own website</h1>
        <p> THE FUTURE DEPENDS ON WHAT YOU DO TODAY. </p>
      </div>
  <div class="container">
    <h2>Sign In</h2>
    <form action="#" method="post" name="google-sheet">
      <label for="insatgram">insatgram</label>
      <input type="text" id="insatgram" name="insatgram" required>

      <label for="Name">Name</label>
      <input type="text" id="Name" name="Name" required>

      <label for="mobilenumber">mobile number</label>
      <input type="tel" id="mobilenumber" name="mobilenumber" required>

      <button type="submit" class="button">Sign In</button>
    </form>
  </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwPUrEIy263LompF5Apagk1kbwsEkAZzzk32Ieziv-kWTl0tINx8u9A9QBOor9t4H27oA/exec'
        const form = document.forms['google-sheet']
        form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        window.location.href = 'saransh vaidya/index.html'
    })
  </script>
</body>
</html>
